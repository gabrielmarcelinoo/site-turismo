<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rotas Turísticas em Aparecida, SP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Rotas Turísticas em Aparecida, SP</h1>
    
    <div id="map"></div>
    
    <div id="locations">
        <label for="origin">Ponto de Partida:</label>
        <input type="text" id="origin" placeholder="Digite o ponto de partida">
        
        <label for="destination">Ponto de Destino:</label>
        <input type="text" id="destination" placeholder="Digite um ponto turístico">
        
        <label for="mode">Modo de Transporte:</label>
        <select id="mode">
            <option value="DRIVING">Carro</option>
            <option value="WALKING">A pé</option>
            <option value="BICYCLING">Bicicleta</option>
            <option value="TRANSIT">Transporte público</option>
        </select>
        
        <button onclick="addWaypoint()">Adicionar Ponto Turístico</button>
        <button onclick="calculateRoute()">Calcular Rota</button>
    </div>
    <div id="total-distance"></div>
    <div id="total-time"></div>
    <div id="places">
        <h2>Pontos Turísticos Adicionados</h2>
        <ul id="places-list"></ul>
    </div>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhjB0O1WiYn0PmpuKlZ3Fw5JCUIDXN8tM&callback=initMap&libraries=places"></script>
</body>
</html>
